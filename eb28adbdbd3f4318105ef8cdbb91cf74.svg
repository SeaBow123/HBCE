<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="415.37311" height="268.52379" viewBox="0,0,415.37311,268.52379"><g transform="translate(-23.87689,-23.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffb900" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(24.00005,107.76411) scale(0.24632,0.24632)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Carn has gone through several design choices such as the other members of the</tspan><tspan x="0" dy="46.150000000000006px">main cast. As you can see from the image of a 3D Carn his design has stayed</tspan><tspan x="0" dy="46.150000000000006px">relatively the same. There was a phase when Carn had a ghost tail and was small</tspan><tspan x="0" dy="46.150000000000006px">but that didn't seem to stick with his evil yet calm, funny attitude. Considering </tspan><tspan x="0" dy="46.150000000000006px">he is a ghost he can do almost anything. Not to mention how he is the main antagonist.</tspan><tspan x="0" dy="46.150000000000006px">The original villain for HenryBlox! Was meant to be Thomas the tank engine! </tspan><tspan x="0" dy="46.150000000000006px">Crazy right!? In part 2 to that Roblox Studio animation we find out how </tspan><tspan x="0" dy="46.150000000000006px">Carn was possessing Thomas the tank engine, not to mention how Henry</tspan><tspan x="0" dy="46.150000000000006px">used to act dumb for some reason, he would still</tspan><tspan x="0" dy="46.150000000000006px">beat Carn at his own game! Over time Carn has become helpful yet even more evil,</tspan><tspan x="0" dy="46.150000000000006px">he must of found a balance. But in the end of the day he is still as rotten to the core</tspan><tspan x="0" dy="46.150000000000006px">as ever. Carn actually has an assist called Kurner, he is a small tail ghost who is the brains </tspan><tspan x="0" dy="46.150000000000006px">of some of his inventions. He also has a spider assistant called Mr.S a huge mutant spider,</tspan><tspan x="0" dy="46.150000000000006px">who would soon return to back stab him. </tspan><tspan x="0" dy="46.150000000000006px">Carn lives in an abandoned happy home that's extremely damaged.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Overall Carn is a rotten and mysterious ghost who's only goal is to steal Henry and Sketch's soul.</tspan></text><text transform="translate(247.47957,43.37733) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(368.4638,175.37733) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(177.47957,56.37733) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(325.71106,72.73873) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(150.37072,45.31119) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(144.49339,53.14763) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(354.5,41.5) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(433.5,138.5) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffb900" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text></g></g></svg>