<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="296.41063" height="304.03042" viewBox="0,0,296.41063,304.03042"><g transform="translate(-101.87528,-25.12733)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffc500" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(102.00005,61.87546) scale(0.24954,0.24954)" font-size="40" xml:space="preserve" fill="#ffc500" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">HELRY is an unhinged beast which is created when you </tspan><tspan x="0" dy="46.150000000000006px">combine Henry and Carn's DNA together. Carn has full control</tspan><tspan x="0" dy="46.150000000000006px">over HELRY keeping Henry helpless and underpowered.</tspan><tspan x="0" dy="46.150000000000006px">Carn can do some nasty actions towards townspeople and Henry's friends,</tspan><tspan x="0" dy="46.150000000000006px">having the blame fully on Henry. As HELRY Carn can do anything </tspan><tspan x="0" dy="46.150000000000006px">with Henry's body with no consequences towards him but towards </tspan><tspan x="0" dy="46.150000000000006px">unfortunate Henry.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">HELRY first appeared in season 1 episode 5 in HELRY. Since then</tspan><tspan x="0" dy="46.150000000000006px">HELRY got a new remake with a brand new coat of paint. Even </tspan><tspan x="0" dy="46.150000000000006px">keeping his (nose) which is what we called the separation </tspan><tspan x="0" dy="46.150000000000006px">line on his face behind the scenes. His classic line is "eat </tspan><tspan x="0" dy="46.150000000000006px">this McDoodles hamburger" which you can Hear from </tspan><tspan x="0" dy="46.150000000000006px">the voice clip.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">All personal information is unknown</tspan><tspan x="0" dy="46.150000000000006px">due to the fact of HELRY being Henry </tspan><tspan x="0" dy="46.150000000000006px">and Carn mutated together. His main goal is to feed a poisonous </tspan><tspan x="0" dy="46.150000000000006px">McDoodles hamburger to Sketch due to Carn wanting to wreck their </tspan><tspan x="0" dy="46.150000000000006px">friendship because everyone will think it was Henry. As you </tspan><tspan x="0" dy="46.150000000000006px">can see HELRY got a big clean up since his original appearance.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Overall HELRY is mean killing machine with one goal to feed </tspan><tspan x="0" dy="46.150000000000006px">the hamburger to poor innocent Sketch.</tspan></text><text transform="translate(247.47957,43.37733) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffc500" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(368.4638,175.37733) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffc500" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(177.47957,56.37733) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffc500" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(325.71106,72.73873) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffc500" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(150.37072,45.31119) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffc500" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text><text transform="translate(144.49339,53.14763) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffc500" fill-rule="nonzero" stroke="#ffc500" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text></g></g></svg>